<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vale Sistemi Panel</h1>

    <div class="musteribilgileri">
        <h3>Müşteri Bilgileri</h3>
        <button onclick="MusteriBilgileri()">Müşteri Bilgileri</button>
    </div>

    <div class="parkyeri">
        <h3>Park Yeri Yönetimi</h3>
        <button onclick="ParkYeri()">Park Yeri Yönetimi</button>
    </div>

        <div class="arac">
            <h3>Teslim Alınan Araç</h3>
            <button onclick="AracBirak()">Araç Teslim Et</button>
        </div>
       
        <div class="aracteslim">
            <h3>Teslim Edilen Araç</h3>
            <button onclick="AracTeslim()">Aracı Teslim Al</button>
        </div>
    </div>
    <div class="personelyonetimi">
        <h3>Personel Yönetimi</h3>
        <button onclick="PersonelYonetimi()">Personel Yönetimi</button>
    </div>
</div>
    <div class="odemevefatura">
        <h3>Ödeme ve Fatura</h3>
        <button onclick="OdemeVeFatura()">Ödeme ve Fatura</button>
    </div>
</div>

    <script src="script.js"></script>
    
</body>
</html>
